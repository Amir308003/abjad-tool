<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر ابجد کنزالعلم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jade-green: #064e3b;
            --gold-light: #f59e0b;
            --gold-dark: #b45309;
            --bg-silk: #fdfcf9;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 8px; /* کاهش پدینگ بدنه برای موبایل */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px; /* کاهش حداکثر عرض برای جمع‌وجورتر شدن */
            background: var(--bg-silk);
            border: 2px solid #d4af37;
            border-radius: 16px; /* گردی ملایم‌تر برای موبایل */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .inner-border {
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid rgba(180, 83, 9, 0.15);
            border-radius: 12px;
            pointer-events: none;
        }

        .gold-gradient-text {
            background: linear-gradient(to bottom, #f59e0b, #d4af37, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-box {
            background: linear-gradient(145deg, #064e3b, #022c22);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        textarea {
            border: 1px solid #d1d5db !important;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #d4af37 !important;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="inner-border"></div>

        <header class="bg-emerald-950 py-5 px-4 text-center">
            <h1 id="main-title" class="text-xl md:text-3xl font-bold gold-gradient-text">محاسبه‌گر ابجد کـنزالعلم</h1>
        </header>

        <main class="p-4 md:p-6 space-y-4">
            <!-- انتخاب نوع ابجد -->
            <div class="w-full">
                <label class="block text-xs font-bold text-emerald-900 mb-1.5 mr-1">نوع ابجد:</label>
                <select id="calc-type" class="w-full p-3 bg-white border border-gray-200 rounded-lg text-sm cursor-pointer shadow-sm appearance-none transition-all">
                    <option value="kabir">ابجد کبیر (جمل)</option>
                    <option value="vasit">ابجد وسیط</option>
                    <option value="saghir">ابجد صغیر</option>
                </select>
            </div>

            <!-- ورودی متن -->
            <div class="w-full">
                <label class="block text-xs font-bold text-emerald-900 mb-1.5 mr-1">لطفا متن خود را وارد کنید:</label>
                <textarea id="input-text" class="w-full h-24 p-3 text-sm text-emerald-900 bg-white rounded-lg shadow-inner resize-none" placeholder=""></textarea>
            </div>

            <!-- نمایش نتایج - بهینه‌سازی چیدمان برای موبایل -->
            <div class="grid grid-cols-1 gap-3">
                <div class="score-box rounded-xl p-4 flex justify-between items-center px-6">
                    <span class="text-[10px] text-emerald-200 font-medium">ارزش ابجد:</span>
                    <div id="display-score" class="text-3xl font-bold text-white tracking-tighter">۰</div>
                </div>
                <div class="score-box rounded-xl p-3">
                    <span class="text-[10px] text-emerald-200 font-medium block mb-1">جزئیات محاسبه:</span>
                    <div id="display-steps" class="custom-scroll overflow-y-auto max-h-20 text-[11px] leading-relaxed text-emerald-50">
                        در انتظار ورود عبارت...
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-emerald-900/5 py-3 px-4 border-t border-emerald-100 flex flex-row justify-between items-center gap-1">
            <div class="text-[9px] md:text-xs text-emerald-800 font-bold">
                ارائه شده توسط: <span class="text-gold-dark">کـنزالعلم</span>
            </div>
            <div class="text-[9px] text-gray-600 font-medium dir-ltr">
                «اَلْعِلْمُ کَنْزٌ عَظیمٌ لا یَفْنی»
            </div>
        </footer>
    </div>

    <script>
        const abjadMaps = {
            kabir: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ؤ':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ئ':10,'ک':20,'ك':20,'گ':20,'ل':30,'م':40,'ن':50,'س':60,'ع':70,'ف':80,'ص':90,'ق':100,'ر':200,'ش':300,'ت':400,'ة':400,'ث':500,'خ':600,'ذ':700,'ض':800,'ظ':900,'غ':1000},
            vasit: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ک':11,'ك':11,'گ':11,'ل':12,'م':13,'ن':14,'س':15,'ع':16,'ف':17,'ص':18,'ق':19,'ر':20,'ش':21,'ت':22,'ث':23,'خ':24,'ذ':25,'ض':26,'ظ':27,'غ':28},
            saghir: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ؤ':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ئ':10,'ک':8,'ك':8,'گ':8,'ل':6,'م':4,'ن':2,'س':0,'ع':10,'ف':8,'ص':6,'ق':4,'ر':8,'ش':0,'ت':4,'ة':4,'ث':8,'خ':0,'ذ':4,'ض':8,'ظ':0,'غ':4}
        };

        function toPersian(n) {
            const f = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
            return n.toString().replace(/\d/g, x => f[x]);
        }

        function processText() {
            const val = document.getElementById('input-text').value;
            const mode = document.getElementById('calc-type').value;
            const map = abjadMaps[mode];
            let total = 0, steps = [];
            
            for (let char of val) {
                const n = map[char];
                if (n !== undefined) {
                    total += n;
                    steps.push(`<span class="inline-block bg-emerald-100/10 border border-emerald-400/30 px-1.5 py-0.5 rounded ml-1 mb-1">${char}:${toPersian(n)}</span>`);
                }
            }
            
            document.getElementById('display-score').textContent = toPersian(total);
            document.getElementById('display-steps').innerHTML = steps.join(' ') || (val ? 'نویسه معتبری یافت نشد' : 'در انتظار ورود عبارت...');
        }

        document.getElementById('input-text').addEventListener('input', processText);
        document.getElementById('calc-type').addEventListener('change', processText);
    </script>
</body>
</html>
