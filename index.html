<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر ابجد کنزالعلم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jade-green: #064e3b;
            --gold-light: #f59e0b;
            --gold-dark: #b45309;
            --bg-silk: #fdfcf9;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
            background: var(--bg-silk);
            border: 2px solid #d4af37;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .inner-border {
            position: absolute;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
            border: 1px solid rgba(180, 83, 9, 0.2);
            border-radius: 15px;
            pointer-events: none;
        }

        .gold-gradient-text {
            background: linear-gradient(to bottom, #f59e0b, #d4af37, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-box {
            background: linear-gradient(145deg, #064e3b, #022c22);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3), 0 10px 20px rgba(6, 78, 59, 0.3);
        }

        textarea {
            border: 1px solid #d1d5db !important;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #d4af37 !important;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="inner-border"></div>

        <header class="bg-emerald-950 py-8 px-4 text-center">
            <h1 id="main-title" class="text-2xl md:text-4xl font-bold gold-gradient-text">محاسبه‌گر ابجد کـنزالعلم</h1>
        </header>

        <main class="p-5 md:p-8">
            <div id="view-text" class="space-y-6">
                <!-- انتخاب نوع ابجد -->
                <div class="w-full">
                    <label class="block text-sm font-bold text-emerald-900 mb-2 mr-1">نوع ابجد:</label>
                    <select id="calc-type" class="w-full p-4 bg-white border border-gray-200 rounded-xl text-base cursor-pointer shadow-sm appearance-none transition-all">
                        <option value="kabir">ابجد کبیر (جمل)</option>
                        <option value="vasit">ابجد وسیط</option>
                        <option value="saghir">ابجد صغیر</option>
                    </select>
                </div>

                <!-- ورودی متن -->
                <div class="w-full">
                    <label class="block text-sm font-bold text-emerald-900 mb-2 mr-1">لطفا متن خود را وارد کنید:</label>
                    <textarea id="input-text" class="w-full h-32 p-4 text-base text-emerald-900 bg-white rounded-xl shadow-inner resize-none" placeholder=""></textarea>
                </div>

                <!-- نمایش نتایج -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="score-box col-span-1 rounded-2xl p-6 text-center">
                        <span class="text-xs text-emerald-200 font-medium block mb-2">ارزش ابجد</span>
                        <div id="display-score" class="text-5xl font-bold text-white tracking-tighter">۰</div>
                    </div>
                    <div class="md:col-span-2 score-box rounded-2xl p-4">
                        <span class="text-xs text-emerald-200 font-medium block mb-2">جزئیات محاسبه:</span>
                        <div id="display-steps" class="custom-scroll overflow-y-auto max-h-24 text-sm leading-loose text-emerald-50">
                            در انتظار ورود عبارت...
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-emerald-900/5 py-4 px-6 border-t border-emerald-100 flex flex-col md:flex-row justify-between items-center gap-3">
            <div class="text-[10px] md:text-xs text-emerald-800 font-bold">
                ارائه شده توسط: <span class="text-gold-dark">کـنزالعلم - تیم توسعه</span>
            </div>
            <!-- اصلاح استایل متن نقل‌قول: حذف کجی و تیره‌تر کردن رنگ -->
            <div class="text-[10px] text-gray-600 font-medium">
                «اَلْعِلْمُ کَنْزٌ عَظیمٌ لا یَفْنی»
            </div>
        </footer>
    </div>

    <script>
        const abjadMaps = {
            kabir: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ؤ':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ئ':10,'ک':20,'ك':20,'گ':20,'ل':30,'م':40,'ن':50,'س':60,'ع':70,'ف':80,'ص':90,'ق':100,'ر':200,'ش':300,'ت':400,'ة':400,'ث':500,'خ':600,'ذ':700,'ض':800,'ظ':900,'غ':1000},
            vasit: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ک':11,'ك':11,'گ':11,'ل':12,'م':13,'ن':14,'س':15,'ع':16,'ف':17,'ص':18,'ق':19,'ر':20,'ش':21,'ت':22,'ث':23,'خ':24,'ذ':25,'ض':26,'ظ':27,'غ':28},
            saghir: {'ا':1,'آ':1,'أ':1,'إ':1,'ب':2,'پ':2,'ج':3,'چ':3,'د':4,'ه':5,'و':6,'ؤ':6,'ز':7,'ژ':7,'ح':8,'ط':9,'ی':10,'ي':10,'ئ':10,'ک':8,'ك':8,'گ':8,'ل':6,'م':4,'ن':2,'س':0,'ع':10,'ف':8,'ص':6,'ق':4,'ر':8,'ش':0,'ت':4,'ة':4,'ث':8,'خ':0,'ذ':4,'ض':8,'ظ':0,'غ':4}
        };

        function toPersian(n) {
            const f = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
            return n.toString().replace(/\d/g, x => f[x]);
        }

        function processText() {
            const val = document.getElementById('input-text').value;
            const mode = document.getElementById('calc-type').value;
            const map = abjadMaps[mode];
            let total = 0, steps = [];
            
            for (let char of val) {
                const n = map[char];
                if (n !== undefined) {
                    total += n;
                    steps.push(`<span class="inline-block bg-emerald-100/10 border border-emerald-400/30 px-2 py-0.5 rounded ml-1 mb-1">${char}:${toPersian(n)}</span>`);
                }
            }
            
            document.getElementById('display-score').textContent = toPersian(total);
            document.getElementById('display-steps').innerHTML = steps.join(' ') || (val ? 'نویسه معتبری برای محاسبه یافت نشد' : 'در انتظار ورود عبارت...');
        }

        document.getElementById('input-text').addEventListener('input', processText);
        document.getElementById('calc-type').addEventListener('change', processText);
    </script>
</body>
</html>
